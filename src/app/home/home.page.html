<ion-header>
  <ion-toolbar>
    <ion-title>
      Agenda des Papeteries
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div *ngFor="let data of mydata">
    {{ data.title }} <br/>
    {{ data.start_time }} <br/>
    {{ data.end_time }} <br/>
    {{ data.description }} <br/>
    {{ data.location }} <br/>
  </div>
  <app-month-calendar></app-month-calendar>
  <app-detail-events></app-detail-events>
  <br/>
  <app-button-events></app-button-events>
</ion-content>

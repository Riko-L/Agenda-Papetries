<ion-grid *ngFor="let event of events ; let i=index" >
    <ion-row align-items-center *ngIf="i!=0">
        <ion-col size="8">
            <ion-item>
                <ion-input value="{{ event.title }}" readonly></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="2" text-center text-right>
            <ion-toggle mode="ios" color="success"></ion-toggle>
        </ion-col>
        <ion-col size="2" text-center text-left>
            <ion-label>j'en suis</ion-label>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col size="6" *ngIf="i!=0">
            <ion-item>
                <ion-input value="Organisateur de l'évènement" readonly></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="6" *ngIf="i!=0">
            <ion-item>
                <ion-input value="{{ event.location }}" readonly></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-item>
        <ion-label text-wrap *ngIf="i!=0">
            {{ event.description }}
        </ion-label>
    </ion-item>
    <ion-row>
        <ion-col size="6" *ngIf="i!=0">
            <ion-item>
                <ion-input value="{{ event.start_time | date:'shortTime' }}" readonly></ion-input>
            </ion-item>
        </ion-col>
        <ion-col size="6" *ngIf="i!=0">
            <ion-item>
                <ion-input value="{{ event.end_time | date:'shortTime' }}" readonly></ion-input>
            </ion-item>
        </ion-col>
    </ion-row>
    <br/> 
</ion-grid>
